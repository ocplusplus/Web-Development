<!DOCTYPE html>
<!-- background image reference: https://www.lifeandstylemag.com/posts/brian-baumgartner-the-office-kevin-malone-voice-150929/
-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>MasterMind by Olivia Costantino</title>
</head>

<body>
    <header>
        <h1>MasterMind by Olivia Costantino</h1>
    </header>
    <article id="game-container">
        <h6>&nbsp;</h6>
        <div id="results-heading">
            <div>Guess</div>
            <div>Number of Correctly Placed Digits</div>
            <div>Number of Incorrectly Placed Digits</div>
        </div>
        <!-- Rows for displaying results go here -->
    </article>
    <article id="input-container">
        <h6>&nbsp;</h6>
        <form id="guessForm">
            <label for="guessInput">Enter a 4-digit number:</label>
            <input type="text" id="guessInput" maxlength="4" placeholder="Enter a 4-digit number">
            <button type="submit" id="submitBtn" disabled>Submit</button>
        </form>
    </article>
    <p style="text-align: center;">
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                alt="Valid CSS!">
        </a>
    </p>
</body>

</html>
